 <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8" />
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="stylesheets/app.css" />

    </head>

    <body>
      <header class="movie-header">
        <div>
          <h1 class="movie-header_name"></h1>
          <div class="dropdown">
            <button class="movie-header_moreLinks dropbtn" ><i class="material-icons">more_vert</i></button>
            <div class="dropdown-content">
              <ul>
                <li><a href="#"><i class="material-icons">share</i>Share</a></li>
                <li><a href="#"><i class="material-icons">verified_user</i>Claim this knowledge panel</a></li>
                <li><a href="#"><i class="material-icons">feedback</i>Send Feedback</a></li>
              </ul>>
            </div> 
          </div>
        </div>
        <div class="movie-header_info"></div>
      </header>
      <nav  class="movie-topNav js-stickyNav" data-navContainer="movieTabs">
        <a class="movie-topNav_link nav_activeLink" data-tabId="overview" href="javascript:;">Overview</a>
        <a class="movie-topNav_link " href="javascript:;" data-tabId="cast">Cast</a>
        <span class="navbar-indecator js-navbar-indecator"></span>
      </nav>
      <div id="movieTabs">
        <div id="overview" class="tab-content tab_active">
          <section class="slider js-slider">
            <img  class="movie-poster" src="">
            <img src="images/2.jpg" alt="nemo">
            <img src="images/3.jpg" alt="nemo">
            <img src="images/4.jpg" alt="nemo">
            <img src="images/5.jpg" alt="nemo">
          </section>
          <div class="js-img-overlay img-overlay">
            <a class="material-icons overlay-close js-close-overlay" href="javascript:;">close</a>
            <div class="js-img-overlay_content"></div>
          </div>
          <section class="movie-content">
            <div class="movie-content_rating">
              <div class="movie-content__source">
                <a class="movie-content__link imdb_rate" href='javascript:;'>
                  <div class="animated-background"></div>
                </a>
              </div>
              <div class="movie-content__source">
                <a class="movie-content__link rotten_rate" href='javascript:;'><div class="animated-background"></div></a>
              </div>
              <div class="movie-content__source">
                <a class="movie-content__link metacritic_rate" href='javascript:;'><div class="animated-background"></div></a>
              </div>
            </div>
            <div class="movie-content_description">
              <p class="movie_plot">
                
              </p>
              <div class="movie-detailswraper"></div>
            </div>
            <div class="movie-footer"> <a class="showMoreOrLess" href="javascript:;"><span>Show More</span><i class="material-icons">expand_more</i></a></div>
          </section>
          <!-- this div is useless I just added here so you can check the sticky nav and header -->
          <div class="empty-space"></div>

        </div>
        <div id="cast" class="tab-content ">
          <div class="movie-cast" id="castList"></div>
          <!-- this div is useless I just added here so you can check the sticky nav and header -->
          <div class="empty-space"></div>
        </div>
      </div>
      <div id="castDetails" class="castDetails">
        <div class="castDetails-content_wraper">
          <div class="castDetails-heder_wraper">
            <header class="movie-header">
              <div>
                <button id="back" class="material-icons">arrow_back_ios</button>
              </div>
              <div>
                <input id="actor-input" class="cast-details_input" type="text" />
                <i class="search-icon material-icons">search</i>
              </div>
            </header>
            <nav id="castTabsWrap" data-navContainer="castTabs" class="movie-topNav">
              <a id="cast-overviewLink" class="movie-topNav_link nav_activeLink" data-tabId="cast-overview" href="javascript:;">Overview</a>
              <a id="cast-moviesLink" class="movie-topNav_link" href="javascript:;" data-tabId="cast-movies">Movies</a>
              <span class="navbar-indecator js-navbar-indecator"></span>
            </nav>
          </div>
          <div id="castTabs" class="castDetails-tab-content">
            <div id="cast-overview" class="tab-content tab_active">
              <section id="actor-photos" class="slider castDetails-actor_slider"></section>
              <section class="castDetails-actor_heading">
                <h1 id="actor-name">Andrew Stanton</h1>
                <span>American film director</span>
              </section>
              <section class="castDetails-actor_info__wraper">
                <p id="actor-bio" class="castDetails-acto_bio"></p>
                <ul id="actor-deatils" class="actor-deatils"></ul>
              </section>
              <!-- this div is useless I just added here so you can check the sticky nav and header -->
              <div class="empty-space"></div>
            </div>
            <div id="cast-movies" class="tab-content">
              <section class="movies-list">
                <div class="movies-list_movieWraper">
                  <div><img src="images/6.png" alt="nemo"></div>
                  <span class="cast-movies_name">Finding Nemo</span>
                  <span class="cast-movies_year">2014</span>
                </div>
              </section>
            </div>
          </div>
        </div>
      </div>


      <script type="text/javascript" src="js/design.js"></script>
      <script type="text/javascript" src="js/api.js"></script>
      <script type="text/javascript" src="js/data.js"></script>
      <script type="text/javascript" src="js/cast.js"></script>
    </body>
  </html>
